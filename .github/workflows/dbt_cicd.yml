# CI/CD Pipeline for Snowflake-native dbt
# Deploys and executes dbt inside Snowflake via snow dbt
# Triggers on push to main and pull requests

name: dbt CI/CD Pipeline

on:
  workflow_dispatch:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  DBT_PROJECT_NAME: openflow_analytics
  SNOWFLAKE_DATABASE: POSTGRES_REPLICA
  SNOWFLAKE_SCHEMA: DBT_PROJECTS

jobs:
  # ============================================
  # JOB 1: Lint and Validate
  # ============================================
  lint:
    name: Lint & Validate
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install SQLFluff
        run: pip install sqlfluff sqlfluff-templater-dbt

      - name: Lint SQL files
        run: |
          sqlfluff lint models/ --dialect snowflake || true
        continue-on-error: true

  # ============================================
  # JOB 2: dbt Compile & Deploy to CI
  # ============================================
  compile:
    name: dbt Compile
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Snowflake CLI
        run: pip install snowflake-cli

      - name: Configure Snowflake connection
        run: |
          mkdir -p ~/.snowflake
          cat << EOF > ~/.snowflake/connections.toml
          [default]
          account = "${{ secrets.SNOWFLAKE_ACCOUNT }}"
          user = "${{ secrets.SNOWFLAKE_USER }}"
          password = "${{ secrets.SNOWFLAKE_PASSWORD }}"
          role = "${{ secrets.SNOWFLAKE_ROLE }}"
          warehouse = "${{ secrets.SNOWFLAKE_WAREHOUSE }}"
          database = "${{ env.SNOWFLAKE_DATABASE }}"
          schema = "${{ env.SNOWFLAKE_SCHEMA }}"
          EOF
          chmod 0600 ~/.snowflake/connections.toml

      - name: Create profiles.yml for CI
        run: |
          cat << EOF > profiles.yml
          snowflake:
            target: ci
            outputs:
              ci:
                type: snowflake
                account: "${{ secrets.SNOWFLAKE_ACCOUNT }}"
                user: "${{ secrets.SNOWFLAKE_USER }}"
                password: "${{ secrets.SNOWFLAKE_PASSWORD }}"
                role: "${{ secrets.SNOWFLAKE_ROLE }}"
                database: "${{ env.SNOWFLAKE_DATABASE }}"
                warehouse: "${{ secrets.SNOWFLAKE_WAREHOUSE }}"
                schema: "${{ env.SNOWFLAKE_SCHEMA }}_CI"
                threads: 4
          EOF

      - name: Deploy dbt project
        run: |
          snow dbt deploy ${{ env.DBT_PROJECT_NAME }} \
            --source . \
            --database ${{ env.SNOWFLAKE_DATABASE }} \
            --schema ${{ env.SNOWFLAKE_SCHEMA }}_CI \
            --connection default \
            --force

      - name: Run dbt models
        run: |
          snow dbt execute \
            --connection default \
            --database ${{ env.SNOWFLAKE_DATABASE }} \
            --schema ${{ env.SNOWFLAKE_SCHEMA }}_CI \
            ${{ env.DBT_PROJECT_NAME }} run

      - name: Run dbt tests
        run: |
          snow dbt execute \
            --connection default \
            --database ${{ env.SNOWFLAKE_DATABASE }} \
            --schema ${{ env.SNOWFLAKE_SCHEMA }}_CI \
            ${{ env.DBT_PROJECT_NAME }} test

  # ============================================
  # JOB 3: Deploy to Production (on push to main)
  # ============================================
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: compile
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Snowflake CLI
        run: pip install snowflake-cli

      - name: Configure Snowflake connection
        run: |
          mkdir -p ~/.snowflake
          cat << EOF > ~/.snowflake/connections.toml
          [default]
          account = "${{ secrets.SNOWFLAKE_ACCOUNT }}"
          user = "${{ secrets.SNOWFLAKE_USER }}"
          password = "${{ secrets.SNOWFLAKE_PASSWORD }}"
          role = "${{ secrets.SNOWFLAKE_ROLE }}"
          warehouse = "${{ secrets.SNOWFLAKE_WAREHOUSE }}"
          database = "${{ env.SNOWFLAKE_DATABASE }}"
          schema = "${{ env.SNOWFLAKE_SCHEMA }}_PROD"
          EOF
          chmod 0600 ~/.snowflake/connections.toml

      - name: Create profiles.yml
        run: |
          cat << EOF > profiles.yml
          snowflake:
            target: prod
            outputs:
              prod:
                type: snowflake
                account: "${{ secrets.SNOWFLAKE_ACCOUNT }}"
                user: "${{ secrets.SNOWFLAKE_USER }}"
                password: "${{ secrets.SNOWFLAKE_PASSWORD }}"
                role: "${{ secrets.SNOWFLAKE_ROLE }}"
                database: "${{ env.SNOWFLAKE_DATABASE }}"
                warehouse: "${{ secrets.SNOWFLAKE_WAREHOUSE }}"
                schema: "${{ env.SNOWFLAKE_SCHEMA }}_PROD"
                threads: 4
          EOF

      - name: Deploy to Production
        run: |
          snow dbt deploy ${{ env.DBT_PROJECT_NAME }} \
            --source . \
            --database ${{ env.SNOWFLAKE_DATABASE }} \
            --schema ${{ env.SNOWFLAKE_SCHEMA }}_PROD \
            --connection default \
            --force

      - name: Run dbt models in Production
        run: |
          snow dbt execute \
            --connection default \
            --database ${{ env.SNOWFLAKE_DATABASE }} \
            --schema ${{ env.SNOWFLAKE_SCHEMA }}_PROD \
            ${{ env.DBT_PROJECT_NAME }} run

      - name: Run dbt tests in Production
        run: |
          snow dbt execute \
            --connection default \
            --database ${{ env.SNOWFLAKE_DATABASE }} \
            --schema ${{ env.SNOWFLAKE_SCHEMA }}_PROD \
            ${{ env.DBT_PROJECT_NAME }} test
